<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F1 Driver Lap Times - Analysis Dashboard</title>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
      padding: 20px 0;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin-bottom: 30px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
    }

    .form-section {
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
      font-size: 0.95rem;
    }

    .form-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 25px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #f9f9f9;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
      display: block;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 20px;
      color: #667eea;
    }

    .loading.active {
      display: block;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-message {
      display: none;
      background: #fee;
      color: #c33;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      border-left: 4px solid #c33;
    }

    .error-message.active {
      display: block;
    }

    .chart-container {
      position: relative;
      height: 500px;
      margin-top: 20px;
    }

    .chart-wrapper {
      display: none;
    }

    .chart-wrapper.active {
      display: block;
    }

    .stats-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .stat-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }

    .stat-card h3 {
      font-size: 0.9rem;
      opacity: 0.9;
      margin-bottom: 10px;
      font-weight: 500;
    }

    .stat-card .value {
      font-size: 2rem;
      font-weight: 700;
    }

    .info-text {
      background: #f0f4ff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      border-left: 4px solid #667eea;
      font-size: 0.9rem;
      color: #555;
    }

    .info-text strong {
      color: #667eea;
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2rem;
      }

      .form-row {
        grid-template-columns: 1fr;
      }

      .chart-container {
        height: 400px;
      }

      .card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üèéÔ∏è F1 Lap Time Analysis</h1>
      <p>Analyze driver performance across race laps</p>
    </div>

    <div class="card">
      <div class="form-section">
        <div class="info-text">
          <strong>üí° Tip:</strong> Enter the year (e.g., 2023), race name (e.g., Monza, Spanish Grand Prix), and driver abbreviation (e.g., VER, HAM, LEC).
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="year">Year</label>
            <input type="number" id="year" placeholder="e.g., 2023" min="2018" max="2025">
          </div>
          <div class="form-group">
            <label for="race">Race Name</label>
            <input type="text" id="race" placeholder="e.g., Monza, Spanish Grand Prix">
          </div>
          <div class="form-group">
            <label for="driver">Driver Code</label>
            <input type="text" id="driver" placeholder="e.g., VER, HAM, LEC" maxlength="3" style="text-transform: uppercase;">
          </div>
        </div>

        <button class="btn" onclick="loadLaps()" id="loadBtn">
          Load Lap Data
        </button>

        <div class="loading" id="loading">
          <div class="spinner"></div>
          <p>Loading lap data...</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
      </div>
    </div>

    <div class="card chart-wrapper" id="chartCard">
      <h2 style="margin-bottom: 20px; color: #333;">Lap Time Analysis</h2>
      <div class="chart-container">
        <canvas id="lapChart"></canvas>
      </div>
      <div class="stats-section" id="statsSection"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
